<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">

  <div class="page">

    <div class="page__popup popup"><!-- popup_opened  -->
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__edit-form edit-form" name="edit-form" action="#" method="POST">
          <input type="text" class="edit-form__name input-text" id="edit-form__name" name="edit-form__name"
            value="Жак-Ив Кусто" placeholder="Имя" required>
          <input type="text" class="edit-form__profession input-text" id="edit-form__profession"
            name="edit-form__profession" value="Исследователь океана" placeholder="Профессия" required>
          <button type="submit" class="edit-form__save-button" value="edit-form__save-button">Сохранить</button>
          <button type="button" class="edit-form__close-button" value="edit-form__close-button"></button>
        </form>
      </div>
    </div>

    <header class="page__header header">
      <img class="header__icon" src="images/logo-white.svg" alt="иконка в виде карты России">
    </header>

    <main class="page__main main">

      <section class="main__profile profile" aria-label="Профиль">

        <picture class="profile__picture">
          <source class="profile__image" type="image/webp" srcset="images/jacques-yves-photo.webp">
          <img class="profile__image" src="images/jacques-yves-photo.jpg" alt="Фотография профиля">
        </picture>

        <div class="profile__name-button-box">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" value="edit"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
        <button type="button" class="profile__add-button" value="add"></button>
      </section>

      <section class="main__cards-block cards-block" aria-label="Карточки профиля">
        <ul class="cards-block__list">
          <li class="cards-block__card card">
            <picture class="card__picture">
              <source class="card__image" type="image/webp" srcset="images/karachaevsk.webp">
              <img class="card__image" src="images/karachaevsk.jpg" alt="Фотография профиля">
            </picture>
            <p class="card__text">Карачаевск</p>
            <button type="button" class="card__like-button" value="like"></button>
          </li>
          <li class="cards-block__card card">
            <picture class="card__picture">
              <source class="card__image" type="image/webp" srcset="images/mountain-elbrus.webp">
              <img class="card__image" src="images/mountain-elbrus.jpg" alt="Фотография профиля">
            </picture>
            <p class="card__text">Гора Эльбрус</p>
            <button type="button" class="card__like-button" value="like"></button>
          </li>
          <li class="cards-block__card card">
            <picture class="card__picture">
              <source class="card__image" type="image/webp" srcset="images/dombai.webp">
              <img class="card__image" src="images/dombai.jpg" alt="Фотография профиля">
            </picture>
            <p class="card__text">Домбай</p>
            <button type="button" class="card__like-button" value="like"></button>
          </li>
          <li class="cards-block__card card">
            <picture class="card__picture">
              <source class="card__image" type="image/webp" srcset="images/mountain-elbrus.webp">
              <img class="card__image" src="images/mountain-elbrus.jpg" alt="Фотография профиля">
            </picture>
            <p class="card__text">Гора Эльбрус</p>
            <button type="button" class="card__like-button" value="like"></button>
          </li>
          <li class="cards-block__card card">
            <picture class="card__picture">
              <source class="card__image" type="image/webp" srcset="images/dombai.webp">
              <img class="card__image" src="images/dombai.jpg" alt="Фотография профиля">
            </picture>
            <p class="card__text">Домбай</p>
            <button type="button" class="card__like-button" value="like"></button>
          </li>
          <li class="cards-block__card card">
            <picture class="card__picture">
              <source class="card__image" type="image/webp" srcset="images/karachaevsk.webp">
              <img class="card__image" src="images/karachaevsk.jpg" alt="Фотография профиля">
            </picture>
            <p class="card__text">Карачаево-Черкесия</p>
            <button type="button" class="card__like-button" value="like"></button>
          </li>
        </ul>
      </section>
    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
