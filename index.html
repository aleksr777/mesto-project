<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/style.css">
  <title>Путешествие по России</title>
</head>

<body class="root">

  <div class="page">

    <header class="page__header header">
      <img class="header__icon" src="images/logo-white.svg" alt="иконка в виде карты России">
      <hr>
    </header>

    <main class="page__main main">

      <section class="profile" aria-label="Профиль">
        <img class="profile__image" src="images/jacques-yves-photo.jpg" alt="Фотография профиля">
        <p class="profile__name">Жак-Ив Кусто</p>
        <P class="profile__description">Исследователь океана</P>
        <button type="submit" class="profile__edit-button" value="edit"></button>
        <button type="submit" class="profile__add-button" value="add"></button>
      </section>

      <section class="cards-block" aria-label="Карточки профиля">
        <ul class="cards-block__list">
          <li class="cards-block__card card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="Замок.">
            <h2 class="card__title">Карачаевск</h2>
            <button type="submit" class="card__like-button" value="like"></button>
          </li>
        </ul>
        <ul class="cards-block__list">
          <li class="cards-block__card card">
            <img class="card__image" src="images/mountain-elbrus.jpg" alt="Холмы и небо.">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="submit" class="card__like-button" value="like"></button>
          </li>
        </ul>
        <ul class="cards-block__list">
          <li class="cards-block__card card">
            <img class="card__image" src="images/dombai.jpg" alt="Горы и лес.">
            <h2 class="card__title">Домбай</h2>
            <button type="submit" class="card__like-button" value="like"></button>
          </li>
        </ul>
        <ul class="cards-block__list">
          <li class="cards-block__card card">
            <img class="card__image" src="images/mountain-elbrus.jpg" alt="Холмы и небо.">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="submit" class="card__like-button" value="like"></button>
          </li>
        </ul>
        <ul class="cards-block__list">
          <li class="cards-block__card card">
            <img class="card__image" src="images/dombai.jpg" alt="Горы и лес.">
            <h2 class="card__title">Домбай</h2>
            <button type="submit" class="card__like-button" value="like"></button>
          </li>
        </ul>
        <ul class="cards-block__list">
          <li class="cards-block__card card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="Замок.">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="submit" class="card__like-button" value="like"></button>
          </li>
        </ul>
      </section>
    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
