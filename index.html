<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">

  <div class="page">

    <div class="page__popup popup popup_type_profile">

      <div class="popup__container">

        <button type="button" class="popup__close-button" value="popup-close-button"></button>

        <h3 class="popup__title">Редактировать профиль</h3>

        <form class="form" name="edit-form" id="edit-form" action="#" method="POST">

          <input type="text" class="form__input-text input-text" id="edit-input-name" name="edit-input-name" value=""
            placeholder="Имя" required>

          <input type="text" class="form__input-text input-text" id="edit-input-profession" name="edit-input-profession"
            value="" placeholder="Профессия" required>

          <button type="submit" class="form__button form__button_type_profile" value="save-edit-button">Сохранить</button>

        </form>
      </div>
    </div>

    <div class="page__popup popup popup_type_card-form">

      <div class="popup__container">

        <button type="button" class="popup__close-button" value="popup-close-button"></button>

        <h3 class="popup__title">Новое место</h3>

        <form class="form" name="card-form" id="card-form" action="#" method="POST">

          <input type="text" class="form__input-text input-text" id="add-card-input-name" name="add-card-input-name"
            value="" placeholder="Название" required>

          <input type="text" class="form__input-text input-text" id="add-card-input-link" name="add-card-input-link"
            value="" placeholder="Ссылка на картинку" required>

          <button type="submit" class="form__button form__button_type_card-form"
            value="create-card-button">Создать</button>

        </form>
      </div>
    </div>

    <div class="page__popup popup popup_type_image">

      <div class="popup__container popup__container_type_image">

        <button type="button" class="popup__close-button" value="popup-close-button"></button>

        <picture class="popup__picture">
          <source class="popup__webp" type="image/webp" srcset="#">
          <img class="popup__img" src="#" alt=".">
        </picture>
        <p class="popup__caption"></p>

      </div>
    </div>

    <header class="page__header header">
      <img class="header__icon" src="images/logo-white.svg" alt="Логотип.">
    </header>

    <main class="page__main main">

      <section class="profile" aria-label="Профиль">

        <picture class="profile__picture">
          <source class="profile__webp" type="image/webp" srcset="images/user-image.webp">
          <img class="profile__img" src="images/user-image.jpg" alt="Фотография профиля.">
        </picture>

        <div class="profile__text-box">
          <h1 class="profile__name">Александр</h1>
          <button type="button" class="profile__edit-button" value="edit"></button>
          <p class="profile__profession">Студент 15-ой когорты Web+</p>
        </div>
        <button type="button" class="profile__add-button" value="add"></button>
      </section>

      <section class="cards-block" aria-label="Карточки профиля">

        <template id="card-template">
          <article class="cards-block__card card">
            <button type="button" class="card__trash-button" value="delete"></button>
            <picture class="card__picture">
              <source class="card__webp" type="image/webp" srcset="">
              <img class="card__img" src="" alt="Изображение места.">
            </picture>
            <h3 class="card__text"></h3>
            <button type="button" class="card__like-button" value="like"></button>
          </article>
        </template>

      </section>
    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
